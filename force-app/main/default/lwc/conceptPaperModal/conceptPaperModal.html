<template>
    <lightning-modal-header label="Concept Paper Submission Form"></lightning-modal-header>
    <lightning-modal-body>
        <template lwc:if={recordId}>
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                fields={fields}
                mode="edit"
                onsubmit={handleSubmit}
                oncancel={closeOnCancel}
                >
            </lightning-record-form>
        </template>
        <template lwc:else>
            <lightning-record-form
                object-api-name={objectApiName}
                fields={fields}  
                onsuccess={closeOnSave} 
                oncancel={closeOnCancel}
                >
            </lightning-record-form> 
        </template>
    </lightning-modal-body>
</template>
