<template>
    <lightning-tabset variant="vertical">
        <lightning-tab label="Owned by Me" class="slds-theme_inverse textColor">
            <h1>My Uploaded Files</h1>
            <template lwc:if={files}>
                <div>
                    <h3>Uploaded Files:</h3>
                    <lightning-file-upload
                            label="Upload Files"
                            record-id={recordId}
                            accept=".jpg, .jpeg, .png, .pdf, .txt, .docx"
                            onuploadfinished={handleUploadFinished}
                            multiple>
                    </lightning-file-upload>
                    <template for:each={files} for:item="file">
                        <p key={file.url}>
                            <a href={file.url} target="_blank">{file.name}</a>
                        </p>
                    </template>
                </div>
            </template>
            <template lwc:else>
                <lightning-file-upload
                    label="Upload Files"
                    record-id={recordId}
                    accept=".jpg, .jpeg, .png, .pdf"
                    onuploadfinished={handleUploadFinished}
                    multiple>
                </lightning-file-upload>
            </template>  
        </lightning-tab>
        <lightning-tab label="Shared with Me" class="slds-theme_inverse textColor">
        </lightning-tab>
        <lightning-tab label="Recent" class="slds-theme_inverse textColor">
        </lightning-tab>
    </lightning-tabset>
</template>
