<template>
    <lightning-modal-header label="Progress Report"></lightning-modal-header>
    <lightning-modal-body> 
        <form action="" method="POST">
            <lightning-input type="text" label="Author:" name="author"></lightning-input>
            <lightning-input type="text" label="Progress Report Name:" name="report"></lightning-input>
            <lightning-input type="text" label="Project Manager:" name="project_manager"></lightning-input>
            <lightning-textarea label="Project Objective:" name="objective"></lightning-textarea>
            <lightning-textarea label="Progress Summary:" name="summary"></lightning-textarea>
            <lightning-textarea label="Risks and Issues:" name="risk"></lightning-textarea>
            <lightning-textarea label="Cost/Budget Information:" name="cost"></lightning-textarea>
            <lightning-input type="date" label="Submission Date:" name="today"></lightning-input>
        </form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button type="submit" label="submit" onclick={handleSubmit}></lightning-button>
    </lightning-modal-footer>
</template>
