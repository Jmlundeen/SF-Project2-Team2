<template>
  <lightning-button
    label="Download Data"
    onclick={handleClick}
    class="download"
  ></lightning-button>
  <template lwc:if={errorMessage}>
    <div class="slds-text-color_error">{errorMessage}</div>
  </template>
  <lightning-input
    name="searchBar"
    placeholder="Search"
    type="search"
    onchange={handleOnChange}
  ></lightning-input>
  <lightning-datatable
    key-field="id"
    columns={colData}
    data={rowData}
    hide-checkbox-column
  >
  </lightning-datatable>
</template>
