<template>
  <h2>This is Appian Endpoint Component</h2>
  <lightning-button label="Click Me" onclick={handleClick}></lightning-button>
  <template lwc:if={errorMessage}>
    <div class="slds-text-color_error">{errorMessage}</div>
  </template>
  <lightning-input
    name="searchBar"
    placeholder="Search"
    type="search"
    onchange={handleOnChange}
  ></lightning-input>
  <lightning-datatable
    key-field="id"
    columns={colData}
    data={rowData}
    hide-checkbox-column
  >
  </lightning-datatable>
</template>
