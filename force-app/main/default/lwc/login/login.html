<template>
    <div class="container">
        <lightning-layout>
            <lightning-layout-item size="6">
                <div class="left">
                    <c-logo></c-logo>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <div class="right">
                    <h1>EERE Small Business Portal Login</h1><br><br>
                    <form action="" method="GET">
                        <div class="div">
                            <lightning-input type="text" label="User Name" name="input1" onchange={handleUsernameOnChange}></lightning-input>
                            <lightning-input type="password" label="Password" name="password" onchange={handlePasswordOnChange}></lightning-input>
                            <template lwc:if={errorMessage}>
                                <div class="slds-text-color_error">{errorMessage}</div>
                            </template>
                            <button onclick={handleSubmit} class="btn">Log In</button>
                            <lightning-input type="checkbox" label="Remember Me" name="remember"></lightning-input> 
                        </div>
                    </form>
                    <a href="" style="color:#033500">Forgot your password?</a>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
